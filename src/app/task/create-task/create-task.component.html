<div class="backdrop" (click)="OnCancleCreateTask()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle"/>
      <!-- ngModel directive : Two way binding, //for using this, imported FormsModule in import  -->
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate"/>
    </p>

    <p class="actions">
      <button type="button" (click)="OnCancleCreateTask()">Cancel</button>
      <button type="submit" (click)="onSubmit()">Create</button>
      <!-- <button type="button">Create</button>
       When button has no type or has type=submit and this button is
       wrapped by form, then there will be page reload as the form is submitted to active server
       To avoid this, set the type as button or
       use ngSubmit directive which is imported from formsModule and this could be used
       to handle the defaut submit behaviour  -->
    </p>
  </form>
</dialog>
