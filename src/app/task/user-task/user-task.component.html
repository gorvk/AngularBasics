<article>
    <h2>{{task.title}}</h2>
    <time>{{task.dueDate}}</time>
    <p>{{task.summary}}</p>
    <span class="actions">
        <p class="actions1">
            <button>Mark as Complete</button>
        </p>
        <p class="actions2">
            <button (click)="deleteTask()">Delete</button>
        </p>
    </span>
</article>
