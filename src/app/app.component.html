<app-header />

<main>
  <!--Users list-->
  <ul id="users">
    @for (u of users; track u.id) {
    <li>
      <app-user [user]="u" (selectedUser)="onSelectUser($event)" />
    </li>
    } @empty {
    <li>No users found</li>
    }
  </ul>
  <!--Tasks component-->
  @if (taskOwnerName) {
    <app-task [taskOwner]="taskOwnerName" />
  }
  <!-- @if(taskOwnerName){
    <button (click)="clearUser()"></button>
  } -->
</main>
